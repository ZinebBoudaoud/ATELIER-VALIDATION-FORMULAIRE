<h1><!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

        function Nonafficher(){

        function verifier(){
            var ifr = document.querySelector("#ifr");

            if (ifr.value == ""){
                d1.innerHTML = "Veuillez donner votre Nom";

                return;

                return;
            }
            let rg=/[a-z]+$/g;
            if (rg.test (ifr.value) == false){
                d1.innerHTML = "Le nom ne doit pas contenir de chiffre ou caractères spéciaux"; 
                d1.style.color = "red";
                return;
            }
            let s1 = document.querySelector("#s1");
            if (r1.checked==true){
            let s=s1.selectedIndex;
             if (s==0){
                d1.innerHTML = "Veuillez selectionner une ville";
                d1.style.color="red"
                return;
             }
                
            }
            d1.innerHTML="Toutes vos informations sont remplis correctement !";
            d1.style.color="green";
        
        }
    </script>

            border-color: blue;

        }
    </style>
    
</head>
<body>
